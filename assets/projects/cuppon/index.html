    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"

<body>
    <header class="green-bg">
        <div class="container d-flex align-items-center justify-content-between ps-4 pe-4 ps-md-0 pe-md-0">

            <a href="#"><img src="assets/img/logo-white.png" alt="Cuppon logo-white" class="logo"></a>


            <nav class="navbar navbar-expand-md navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="collapse navbar-collapse">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li>Disabled</li>
                </ul>
            </nav>
        </div>

    <main>
        <div class="coupons container mt-4 px-md-0 px-4">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <article class="col">
                    <figure class="card shadow-sm">
                        <img src="assets/img/cupon-1.jpg" alt="" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title fs-4 fw-normal mb-3">
                                Plumón Coral Fleece estampado en modelo y tamaño a elección
                            </h3>
                            <p class="card-text fw-light text-secondary mb-2">Plumones Manolino</p>
                            <p class="card-text fw-light text-secondary mb-2">
                                <i class="fa fa-map-marker-alt"></i> 9191 Avenida Vitacura, Chile
                            </p>
                            <hr>
                            <div class="d-flex justify-content-end align-items-center gap-3">
                                <span class="text-secondary text-decoration-line-through">$45.990</span>
                                <span class="fw-bold green fs-5">$22.990</span>
                            </div>
                        </div>
                    </figure>
                </article>
                <article class="col">
                    <figure class="card shadow-sm">
                        <img src="assets/img/cupon-2.jpg" alt="" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title fs-4 fw-normal mb-3">
                                Entrada para compartir + platos de fondo + postres + bebestibles
                            </h3>
                            <p class="card-text fw-light text-secondary mb-2">V for Vegan</p>
                            <p class="card-text fw-light text-secondary mb-2">
                                <i class="fa fa-map-marker-alt"></i> 777 Jesse Pinkman, Chile
                            </p>
                            <hr>
                            <div class="d-flex justify-content-end align-items-center gap-3">
                                <span class="text-secondary text-decoration-line-through">$30.990</span>
                                <span class="fw-bold green fs-5">$12.990</span>
                            </div>
                        </div>
                    </figure>
                </article>
                <article class="col">
                    <figure class="card shadow-sm">
                        <img src="assets/img/cupon-3.jpg" alt="" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title fs-4 fw-normal mb-3">
                                Evaluación integral + blanqueamiento dental led + limpieza + fluoración
                            </h3>
                            <p class="card-text fw-light text-secondary mb-2">
                                Clínica Dental Quijada
                            </p>
                            <p class="card-text fw-light text-secondary mb-2">
                                <i class="fa fa-map-marker-alt"></i> 1342, Blanco Encalada, Chile
                            </p>
                            <hr>
                            <div class="d-flex justify-content-end align-items-center gap-3">
                                <span class="text-secondary text-decoration-line-through">$300.000</span>
                                <span class="fw-bold green fs-5">$25.990</span>
                            </div>
                        </div>
                    </figure>
                </article>

                <article class="col">
                    <figure class="card shadow-sm">
                        <img src="assets/img/cupon-4.jpg" alt="" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title fs-4 fw-normal mb-3">
                                Colación para 2 personas + postre (no incluye bebidas)
                            </h3>
                            <p class="card-text fw-light text-secondary mb-2">
                                Suricata almacen
                            </p>
                            <p class="card-text fw-light text-secondary mb-2">
                                <i class="fa fa-map-marker-alt"></i> 1071 Miguel Claro, Chile
                            </p>
                            <hr>
                            <div class="d-flex justify-content-end align-items-center gap-3">
                                <span class="text-secondary text-decoration-line-through">$4.200</span>
                                <span class="fw-bold green fs-5">$2.100</span>
                            </div>
                        </div>
                    </figure>
                </article>
                <article class="col">
                    <figure class="card shadow-sm">
                        <img src="assets/img/cupon-5.jpg" alt="" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title fs-4 fw-normal mb-3">
                                1, 2 o 4 tickets para Stukids. Elige sucursal
                            </h3>
                            <p class="card-text fw-light text-secondary mb-2">
                                Stukids Centro de Eventos
                            </p>
                            <p class="card-text fw-light text-secondary mb-2">
                                <i class="fa fa-map-marker-alt"></i> 133 El tranque, Chile
                            </p>
                            <hr>
                            <div class="d-flex justify-content-end align-items-center gap-3">
                                <span class="text-secondary text-decoration-line-through">$4.000</span>
                                <span class="fw-bold green fs-5">$2.500</span>
                            </div>
                        </div>
                    </figure>
                </article>
                <article class="col">
                    <figure class="card shadow-sm">
                        <img src="assets/img/cupon-6.jpg" alt="" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title fs-4 fw-normal mb-3">
                                San Pedro de Atacama : 1 o 2 noches en alojamiento a elección
                            </h3>
                            <p class="card-text fw-light text-secondary mb-2">D-Latam Travel</p>
                            <hr>
                            <div class="d-flex justify-content-end align-items-center gap-3">
                                <span class="text-secondary text-decoration-line-through">$80.200</span>
                                <span class="fw-bold green fs-5">$44.100</span>
                            </div>
                        </div>
                    </figure>
                </article>
            </div>
        </div>

        <section class="form green-bg pt-5">
            <form class="container pb-4">
                <h2 class="fs-1 fs-md-3 text-center text-white mb-4">Recibe cupones en tu correo</h2>
                <div class="form-group mb-3 mx-3 mx-md-0">
                    <input type="text" class="form-control" id="name" placeholder="Nombre">
                </div>
                <div class="form-group mb-4 mx-3 mx-md-0">
                    <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-light fw-bold btn-lg">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content text-center my-4 container">
            <img src="assets/img/logo-black.png" alt="Logo Cuppon" class="logo-footer mx-auto d-block my-2">
            <p class="text-secondary fs-3 fs-md-5">©2018 Cuppon Latam. Todos los derechos reservados.</p>
        </div>
</body>

</html>
